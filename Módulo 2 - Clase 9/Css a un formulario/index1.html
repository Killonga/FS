<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Encuesta de mercado — Producto XYZ</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
:root {
--color-bg: #f5f6fa;
--color-card: #ffffff;
--color-primary: #1a73e8;
--color-muted: #6b7280;
--radius: 12px;
}


* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Roboto', sans-serif; background: var(--color-bg); color: #222; padding: 20px; }


header {
text-align: center;
margin-bottom: 20px;
}
header h1 { font-size: 1.8rem; color: var(--color-primary); margin-bottom: 8px; }
header p { color: var(--color-muted); font-size: 1rem; }


.form-container {
display: flex;
flex-direction: column;
background: var(--color-card);
border-radius: var(--radius);
box-shadow: 0 4px 20px rgba(0,0,0,0.08);
padding: 20px;
max-width: 700px;
margin: 0 auto;
gap: 20px;
}


label { font-weight: 500; margin-bottom: 6px; display: block; }
input, select, textarea, button {
width: 100%;
padding: 10px;
border-radius: 8px;
border: 1px solid #ccc;
font-size: 1rem;
}
input[type="radio"] { width: auto; margin-right: 8px; }


textarea { resize: vertical; min-height: 100px; }


.radio-group { display: flex; flex-direction: column; gap: 6px; }


button[type="submit"] {
background: var(--color-primary);
color: #fff;
border: none;
font-weight: 600;
cursor: pointer;
transition: background 0.3s;
}
button[type="submit"]:hover { background: #0c5ed7; }


/* --- RESPONSIVE DESIGN --- */
@media (min-width: 576px) {
body { padding: 40px; }
}


@media (min-width: 768px) {
.form-container { flex-direction: row; flex-wrap: wrap; }
.form-group { flex: 1 1 calc(50% - 20px); }
.form-group.full { flex: 1 1 100%; }
}


@media (min-width: 992px) {
header h1 { font-size: 2rem; }
.form-container { padding: 40px; }
}


@media (min-width: 1200px) {
.form-container { max-width: 900px; }
}
</style>
</head>
<body>
<header>
<h1>Encuesta de Satisfacción — Producto XYZ</h1>
<p>Tu opinión es muy importante para ayudarnos a mejorar nuestro producto.</p>
</header>


<form class="form-container">
<div class="form-group">
<label for="nombre">Nombre del encuestado</label>
<input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
</div>


<div class="form-group">
</html>
