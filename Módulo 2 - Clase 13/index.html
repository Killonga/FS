<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: azure;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">

      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Calculadora Básica</h4>
        </div>

        <div class="card-body">

          <div class="mb-3">
            <label class="form-label">Número 1</label>
            <input type="number" id="numero1" class="form-control" placeholder="Ingrese primer número" min="0">
          </div>

          <div class="mb-3">
            <label class="form-label">Número 2</label>
            <input type="number" id="numero2" class="form-control" placeholder="Ingrese segundo número" min="0">
          </div>

          <div class="d-grid gap-2 mb-3">
            <button id="btn_sumar" class="btn btn-success btn-lg">Sumar</button>
          </div>
          <div class="d-grid gap-2 mb-3">
            <button id="btn_restar" class="btn btn-success btn-lg">Restar</button>
          </div>

          <div id="resultado" class="alert alert-info text-center fw-bold">
            Resultado: 0
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
<script src="./assets/js/index.js"></script>
</body>
</html>
